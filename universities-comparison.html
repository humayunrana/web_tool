<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Universities Comparison</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="uc-style.css">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="uc-structure.js"></script>
    <script src="uc-impl.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="header-container">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="font-size: 1.8rem;"><i class="fas fa-university"></i> Universities Comparison Tool
					<button onclick="exportToHTML()" class="btn btn-info export-btn">
						<i class="fas fa-code"></i> Export to HTML
					</button>
					</h1>
                    <p class="mb-0" style="font-size: 0.95rem;">Compare universities based on your priorities. Adjust weightages and select options to calculate scores.</p>
                </div>
            </div>
        </div>
        <div class="comparison-table" style="width: 100%;">
            <div class="table-header-container">
                <div class="table-header" style="width: 100%;">
                    <div id="criteriaHeader" class="weightage-cell" style="width: 39%;">
                        <div>
                            <div class="sort-controls">
                                <span class="sort-label">Sort By:</span>
                                <select class="sort-select" id="sortMethod">
                                    <option value="weight">Weight</option>
                                    <option value="category" selected>Category</option>
                                </select>
                            </div>
                            <div class="total-weight-display">
                                <span class="total-weight-label">Total Weight:</span>
                                <span id="totalWeight" class="total-weight-value total-weight-100">100</span>
                            </div>
                        </div>
                    </div>
                    <div id="universityHeaders" style="display: flex; flex: 1;"><!-- width 61% -->
                    </div>
                </div>
            </div>
            <div class="table-scroll-container">
                <div id="criteriaContainer">
                </div>
            </div>
        </div>
        <div class="footer-note">
            <p><i class="fas fa-info-circle"></i> Adjust weightages to reflect your priorities. Select options for each university to calculate scores.</p>
        </div>
    </div>
        </div>
    </div>
    <script>
        document.getElementById('sortMethod').addEventListener('change', function() {
            currentSortMethod = this.value;
            sortCriteria();
            renderCriteria();
        });
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
